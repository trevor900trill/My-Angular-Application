<!--The content below is only a placeholder and can be replaced.-->
<div class='loginpage'>
  <ul>
       <li>
         <h2 class='title'>{{title}}</h2>
       </li>
       <div class="errorbox">
           <p class="errortext">{{errorcomponent}}</p>
           <p class="successtext">{{successcomponent}}</p>
       </div>
          <div class="form-group">
              <label style="color:#ff8011" for="usr">email:</label>
              <input  (keyup)="email($event)" id="fullemail" required="required" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label style="color:#ff8011"for="pwd">Password:</label>
              <input  (keyup)="password($event)" id="fullpassword" required="required" type="password" class="form-control">
          </div>
          <div class="introductorybtns">
            <button *ngIf="render === true" (click)="login()" id="log-Button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Log In</button>
            <button *ngIf="render === true" routerLink ='/signup' id="signup-Button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Sign Up</button>
          </div>
  </ul>
</div>
<router-outlet></router-outlet>
